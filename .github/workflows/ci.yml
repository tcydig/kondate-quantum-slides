name: CI

on:
  pull_request:
    branches: [main]

jobs:
  verify-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run merge

      - name: Verify all.md is up to date
        run: git diff --exit-code slides/all.md
